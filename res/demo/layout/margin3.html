<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline-block {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        #div1 {
            background-color: #ccc;
        }
        #div2 {
            background-color: #999;
        }
        #inline1 {
            background-color: #111;
            color: #eee;
            margin-top: 0px;
        }
        #inline2 {
            background-color: #222;
            color: #ddd;
            margin-top: 10px;
        }
        #inline3 {
            background-color: #333;
            color: #ccc;
            margin-top: 20px;
        }
        #inline4 {
            background-color: #444;
            color: #bbb;
            margin-top: 30px;
        }
        #inline5 {
            background-color: #555;
            color: #aaa;
            margin-top: 40px;
        }
        #inline6 {
            background-color: #111;
            color: #eee;
            margin-bottom: 0px;
        }
        #inline7 {
            background-color: #222;
            color: #ddd;
            margin-bottom: 10px;
        }
        #inline8 {
            background-color: #333;
            color: #ccc;
            margin-bottom: 20px;
        }
        #inline9 {
            background-color: #444;
            color: #bbb;
            margin-bottom: 30px;
        }
        #inline10 {
            background-color: #555;
            color: #aaa;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Inline margins</h1>
    <div id="div1">
        <div class="inline-block" id="inline1">inline1</div>
        <div class="inline-block" id="inline2">inline2</div>
        <div class="inline-block" id="inline3">inline3</div>
        <div class="inline-block" id="inline4">inline4</div>
        <div class="inline-block" id="inline5">inline5</div>
    </div>
    <div id="div2">
        <div class="inline-block" id="inline6">inline6</div>
        <div class="inline-block" id="inline7">inline7</div>
        <div class="inline-block" id="inline8">inline8</div>
        <div class="inline-block" id="inline9">inline9</div>
        <div class="inline-block" id="inline10">inline10</div>
    </div>
</body>
</html>
